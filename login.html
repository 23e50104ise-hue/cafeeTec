<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeeTec - Login</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* ======= LOADER ========== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f0e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-logo {
            width: 90px;
            height: auto;
            opacity: 0.9;
        }

        .loader-circle {
            margin-top: 25px;
            width: 40px;
            height: 40px;
            border: 4px solid #c0a57c;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        /* ======= LOGIN CARD ========== */
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 14px #8d6e63;
        }

        .logo-top {
            width: 140px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }

        #error {
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- ================= LOADER ================= -->
<div id="loader">
    <img src="logo.png" alt="Logo" class="loader-logo">
    <div class="loader-circle"></div>
</div>

<!-- ================= LOGIN ================= -->
<div class="card">
    <img src="logo.png" class="logo-top" alt="Logo CafeeTec">

    <h2>Bienvenido a CafeeTec</h2>
    <p>Iniciar sesión para continuar</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
        data-client_id= "311310407506-nebbiffmddk83d8r4b0j1fugfh4q22u7.apps.googleusercontent.com"
        data-context="signin"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="filled_black"
        data-text="signin_with"
        data-shape="pill">
    </div>

    <p id="error"></p>
</div>

<script>
/* ====== OCULTAR LOADER ====== */
window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    loader.classList.add("fade-out");
    setTimeout(() => loader.style.display = "none", 600);
});

/* ====== GOOGLE LOGIN ====== */
function handleCredentialResponse(response) {
    const token = response.credential;
    const payload = JSON.parse(atob(token.split(".")[1]));

    const email = payload.email;

    // Validar correo institucional
    if (!email.endsWith("@centla.tecnm.mx")) {
        document.getElementById("error").textContent =
            "Debes ingresar con tu correo institucional @centla.tecnm.mx";
        return;
    }
    // Éxito → redirige
window.location.href = "inicio.html";

}
</script>

</body>
</html>
